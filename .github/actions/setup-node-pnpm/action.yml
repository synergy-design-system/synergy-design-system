name: 'Setup Node.js and pnpm'
description: 'Setup Node.js, pnpm, and install dependencies'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: 'lts/Krypton'
  skip-install:
    description: 'Skip dependency installation'
    required: false
    default: 'false'
  install-command:
    description: 'Custom install command (e.g., "PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true pnpm i")'
    required: false
    default: 'pnpm install'
  build-command:
    description: 'Custom build command (e.g., "pnpm build")'
    required: false
    default: 'pnpm build'
  with-build:
    description: 'Run build after install'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      name: Install pnpm
      id: pnpm-install
      with:
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: "pnpm"

    - name: Install dependencies
      if: inputs.skip-install != 'true'
      run: ${{ inputs.install-command }}
      shell: bash

    - name: Build
      if: inputs.with-build == 'true' && inputs.skip-install != 'true'
      run: ${{ inputs.build-command }}
      shell: bash
