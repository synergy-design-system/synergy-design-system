<syn-icon-button
  [label]="`Experimental Theme? ${currentTheme === '2025' ? '✓' : '✗'}`"
  [name]="currentTheme === '2025' ? 'visibility_off' : 'visibility'"
  size="small"
  (click)="setCurrentTheme()"
/>

<syn-switch (synChangeEvent)="setCurrentMode($event)" size="small">
  {{ currentMode === 'dark' ? '🌙' : '🌞' }}
</syn-switch>
