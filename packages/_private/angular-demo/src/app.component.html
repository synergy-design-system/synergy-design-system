<syn-header label="synergy-design-system/angular Components Demo">
  <a
    aria-label="Back to homepage"
    class="custom-logo"
    href="/"
    routerLink="/"
    slot="logo"
    tabindex="0"
  >
    <syn-icon name="logo-color" library="system" />
  </a>
  <div class="meta-navigation" slot="meta-navigation">
    <sidenav-switch />
    <syn-divider vertical />
    <size-switch />
    <syn-divider vertical />
    <theme-switch />
  </div>
</syn-header>

<div class="main">
  <syn-side-nav variant="rail">
    <syn-nav-item routerLink="/" routerLinkActive [routerLinkActiveOptions]="{exact: true}">
      Home
      <syn-icon name="home" slot="prefix"></syn-icon>
    </syn-nav-item>
    <syn-nav-item divider routerLink="/contact-form" routerLinkActive [routerLinkActiveOptions]="{exact: true}">
      Contact Form
      <syn-icon name="contact_mail" slot="prefix"></syn-icon>
    </syn-nav-item>
    <syn-nav-item divider routerLink="/contact-form-validate" routerLinkActive [routerLinkActiveOptions]="{exact: true}">
      Contact Form (Validation)
      <syn-icon name="contact_emergency" slot="prefix"></syn-icon>
    </syn-nav-item>
    <syn-nav-item divider routerLink="/all-components" routerLinkActive [routerLinkActiveOptions]="{exact: true}">
      All Components
      <syn-icon name="grid_view" slot="prefix"></syn-icon>
    </syn-nav-item>
    <syn-nav-item divider routerLink="/framework-specific" routerLinkActive [routerLinkActiveOptions]="{exact: true}">
      Framework specific issues
      <syn-icon name="bug_report" slot="prefix"></syn-icon>
    </syn-nav-item>
  </syn-side-nav>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
