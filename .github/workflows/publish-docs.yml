# Simple workflow for deploying static content to GitHub Pages
name: Initiate Docs Deployment

on:
  workflow_run:
    workflows: [Quality Gate]
    types: [completed]
    branches:
      - main
      - chore/907-improve-docu-publishing
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Log the current time with milliseconds
        run: echo "Current time start $(date +%Y-%m-%dT%H:%M:%S.%3N)"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log the current time with milliseconds
        run: echo "Current time end $(date +%Y-%m-%dT%H:%M:%S.%3N)"
