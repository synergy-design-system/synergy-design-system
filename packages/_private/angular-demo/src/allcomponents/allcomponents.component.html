<syn-tab-group
  (syn-tab-show)="handleTabShow($event)"
>
  @for (demo of Demos; track demo[0]) {
    <syn-tab
      [active]="demo[0] === activeDemo"
      [id]="'tab-' + demo[0]"
      [panel]="demo[0]"
      slot="nav"
    >
      {{demo[0]}}
    </syn-tab>
    <syn-tab-panel
      [active]="demo[0] === activeDemo"
      [name]="demo[0]"
    >
      <div [id]="'tab-content-' + demo[0]" style="display: contents;">
        <ng-container *ngComponentOutlet="demo[1]"></ng-container>
      </div>
    </syn-tab-panel>
  }
</syn-tab-group>
